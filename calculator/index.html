<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section class="section-container">
        <section  class="ans">0</section>
        <section  class="plus">+</section>
        <section  class="minus">-</section>
        <section  class="times">x</section>
        <section  class="divide">&#247</section>
        <section  class="seven">7</section>
        <section  class="eight">8</section>
        <section  class="nine">9</section>
        <section  class="four">4</section>
        <section  class="five">5</section>
        <section  class="six">6</section>
        <section  class="one">1</section>
        <section  class="two">2</section>
        <section  class="three">3</section>
        <section  class="zero">0</section>
        <section  class="point">.</section>
        <section  class="reset">AC</section>
        <section  class="equal">=</section>
    </section>
</body>
</html>
